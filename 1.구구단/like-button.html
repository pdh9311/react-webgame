  <script type="text/babel">

    // 클래스 방식

    /****************************************************/
    /* 함수 컴포넌트를 사용하면 this 사용할 일이 없어서 좋다. */
    /****************************************************/
    // 함수 방식 -> 함수 컴포넌트
    function LikeButton() {
      const [liked, setLiked] = React.useState(false);  // 자바스크립트 구조분해 문법 : 배열의 자리를 변수에 바로 대입하는 방법

      if (liked) {
        return 'You liked this.';
      }

      return (
        <button onClick={() => setLiked(true)}>Like</button>
      );
    };

    // 화살표 함수 방식 -> 함수 컴포넌트
    const LikeButton = () => {
      const [liked, setLiked] = React.useState(false);  // 자바스크립트 구조분해 문법 : 배열의 자리를 변수에 바로 대입하는 방법

      if (liked) {
        return 'You liked this.';
      }

      return (
        <button onClick={() => setLiked(true)}>Like</button>
      );
    };

  </script>
  <script type="text/babel">

    //ReactDOM.render(<LikeButton/>, document.querySelector('#root'));

    // React 18 버전 코드
    ReactDOM.createRoot(document.querySelector('#root'))
      .render(<LikeButton />);
